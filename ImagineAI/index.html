<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1> SYAR'S IMAGINE AI--- TEXT TO IMAGE GENERATOR</h1>
    <div class="input">
        <label for="">Create an image from Text Prompt :
        </label>
        <input type="text" name="" id="input" placeholder="Enter a Text to Generate the Image">
        <button id="btn">Generate Image</button>
    </div>
    <div class="output">
       <div class="image"> <img id = "image" src="" alt="">
        <img id="svg" src="img.svg" alt=""></div>
        <img id = "loading" src="load.webp" alt="">
       <div class="btns">
        <button id = "download">Download <img src="down.svg" alt=""></button>
        <button id = "reset">Reset <img src="res.svg" alt=""></button>
       </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
